---
layout: default
---

<h1>{{ page.categories }}</h1>

{% for category in site.categories %}
{% assign categ = category | first | slugize %}
  <h3 id="{{ categ }}">{{ categ }}</h3>
  <ul>
  {% for post in site.categories[categ] %}
    <li>
    {{ post.date | date_to_string }}: <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
{% endfor %}
